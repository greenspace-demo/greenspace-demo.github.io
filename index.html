<!doctype html>
<html>
	<head>
		<title>Green Space</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
		<link rel="shortcut icon" type="image/png" href="png/greenspace.png"/>
		<link rel="stylesheet" type="text/css" href="css/master.css">
	</head>
	<body>
		<div class="box">
			<div class="row header">
				<table>
					<tr>
						<th><h2>Justinas Grigas<h2></th>
						<th>Input field</th>
						<th>Options</th>
					</tr>
					<tr>
						<th>Reputation</th>
					</tr>
				</table>
			</div>
			<div class="row content" id="map"></div>
			<div class="row footer">
				<h2>Green Space</h2>
			</div>
		</div>

		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoianN0bi1hcyIsImEiOiJjam9samQ4bDkwOW9vM2txYnRnYmsyOXNxIn0.PHiPtQVUBhRqJQ0vIqSjaQ';
			var stats = []
			var events = []

			var jsonFiles = ["https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/json/stats.json",
			"https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/json/events.json"]
			var request = new XMLHttpRequest();
			(function loop(i, length) {
				if (i>= length) {
					return;
				}
				var url = jsonFiles[i];

				request.open("GET", url);
				request.onreadystatechange = function() {
					if(request.readyState === XMLHttpRequest.DONE && request.status === 200) {
						var data = JSON.parse(request.responseText);
						console.log('-->' + i + ' id: ' + data._id);
						loop(i + 1, length);
					}
				}
				request.send();
			})(0, jsonFiles.length);

			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/outdoors-v10',
				center: [0.080308, 51.536146],
				/*center: [-68.13734351262877, 45.137451890638886],*/
				zoom: 14
			});

			map.on('click', 'greenSpaces', function(e) {
				var coordinates = e.features[0].geometry.coordinates.slice();

				while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
				}
				console.log(stats);
				var title = e.features[0].properties.title;
				var index = 0;

				for (var i = 0; i < stats.length; i++) {
					if (stats[i].title == title)
					{
						index = i;
					}
				}

				console.log(events);

				var post = stats[index].title + '<br> Rating: *' +  stats[index].rating +
				'<br><table>' +
				'<tr><th>Activity</th><th>Type</th><th>Date</th><th>Time</th><th>Duration</th></tr>' +
				'<tr><th>Basketball</th><th>Tournament</th><th>19/11/2018</th><th>16:00</th><th>02:00</th><th class="joinButton">Join</th></tr>' +
				'</table>' +
				'<button class="hostButton">Host an activity</button>';

				new mapboxgl.Popup()
					.setLngLat(coordinates)
					.setHTML(post)
					.addTo(map);
			})

			map.on('mouseenter', 'greenSpaces', function(e) {
				map.getCanvas().style.cursor = 'pointer';
			})

			map.on('mouseleave', 'greenSpaces', function(e) {
				map.getCanvas().style.cursor = '';
			})

			map.on('load', function () {

				map.addSource('markers', {
					type: 'geojson',
					data: 'https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/geojson/markers.geojson'
				})

				map.loadImage("https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/png/greenspace.png", function(error, image) {
					if (error) throw error;
					map.addImage("greenSpace", image);

					map.addLayer({
						'id': 'barking',
						'type': 'fill',
						'source': {
							"type": "geojson",
							"data": {
								"type": "Feature",
								"geometry": {
									"type": "Polygon",
									"coordinates": [
										[
											[0.068640, 51.544451],
											[0.093639, 51.545859],
											[0.129551, 51.566525],
											[0.129605, 51.589944],
											[0.149440, 51.598601],
											[0.149778, 51.569768],
											[0.161891, 51.561581],
											[0.185751, 51.565479],
											[0.190065, 51.552645],
											[0.158334, 51.511420],
											[0.132622, 51.518850],
											[0.108066, 51.513981],
											[0.092463, 51.525837],
											[0.072647, 51.529391],
										]
									]
								}
							}
						},
						'layout': {},
						'paint': {
							'fill-color': '#00ff00',
							'fill-opacity': 0.13
						}
					})

					map.addLayer({
						'id': 'greenSpaces',
						'type': 'symbol',
						'source': 'markers',
						'layout': {
							'icon-image': "greenSpace",
							'icon-size': 0.08,
							'text-field': "{title}",
							'text-font': ["Open Sans Semibold"],
							'text-offset': [0, 0.6],
							'text-anchor': 'top'
						}
					})
				})
			});
		</script>
	</body>
</html>
