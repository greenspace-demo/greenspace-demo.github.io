<!doctype html>
<html>
	<head>
		<title>Green Space</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
		<link rel="stylesheet" type="text/css" href="css/master.css">
	</head>
	<body>
		<div class="box">
			<div class="row header">
				<p>Justinas Grigas</p>
			</div>
			<div class="row content" id="map"></div>
			<div class="row footer">
				<h2>Green Space</h2>
			</div>
		</div>

		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoianN0bi1hcyIsImEiOiJjam9samQ4bDkwOW9vM2txYnRnYmsyOXNxIn0.PHiPtQVUBhRqJQ0vIqSjaQ';
			stats = []

			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = JSON.parse(this.responseText);
					stats = myObj;
				}
			};
			xmlhttp.open("GET", "https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/json/stats.json", true);
			xmlhttp.send();

			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/streets-v8',
				center: [0.080308, 51.536146],
				/*center: [-68.13734351262877, 45.137451890638886],*/
				zoom: 14
			});

			map.on('click', 'markers', function(e) {
				var coordinates = e.features[0].geometry.coordinates.slice();

				while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
				}
				console.log(stats);
				var title = e.features[0].properties.title;
				var index = 0;

				for (var i = 0; i < stats.length; i++) {
					if (stats[i].title == title)
					{
						index = i;
					}
				}

				var post = stats[index].title + '<br> Rating: *' +  stats[index].rating +
				'<br><table>' +
				'<tr><th>Activity</th><th>Type</th><th>Date</th><th>Time</th><th>Duration</th></tr>' +
				'<tr><th>Basketball</th><th>Tournament</th><th>19/11/2018</th><th>16:00</th><th>02:00</th><th class="joinButton">Join</th></tr>' +
				'</table>' +
				'<button class="hostButton">Host an activity</button>';

				new mapboxgl.Popup()
					.setLngLat(coordinates)
					.setHTML(post)
					.addTo(map);
			})

			map.on('mouseenter', 'markers', function(e) {
				map.getCanvas().style.cursor = 'pointer';
			})

			map.on('mouseleave', 'markers', function(e) {
				map.getCanvas().style.cursor = '';
			})

			map.on('load', function () {
				map.addSource('markers', {
					type: 'geojson',
					data: 'https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/geojson/markers.geojson'
				})

				map.addSource('outline', {
					type: 'geojson',
					data: 'https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/geojson/BarkingOutline.geojson'
				})

				map.addLayer({
					'id': 'markers',
					'type': 'symbol',
					'source': 'markers',
					'layout': {
						'icon-image': "{icon}-15",
						'text-field': "{title}",
						'text-font': ["Open Sans Semibold"],
						'text-offset': [0, 0.6],
						'text-anchor': 'top'
					}
				})

				map.addLayer({
					'id': 'outline',
					'type': 'fill',
					'source': 'outline',
					'layout': {},
					'paint': {
						'fill-color': '#ff0000',
						'fill-opacity': 0.8
					}
				})
			});
		</script>
	</body>
</html>
