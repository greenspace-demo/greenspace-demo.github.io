<!doctype html>
<html>
	<head>
		<title>Green Space</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
		<link rel="shortcut icon" type="image/png" href="png/greenspace.png"/>
		<link rel="stylesheet" type="text/css" href="css/master.css">
	</head>
	<body>
		<div class="box">
			<div class="row header">
				<table>
					<tr>
						<th><h2>Justinas Grigas<h2></th>
						<th>Input field</th>
						<th>Options</th>
					</tr>
					<tr>
						<th>Reputation</th>
					</tr>
				</table>
			</div>
			<div class="row content" id="map"></div>
			<div class="row footer">
				<h2>Green Space</h2>
			</div>
		</div>

		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoianN0bi1hcyIsImEiOiJjam9samQ4bDkwOW9vM2txYnRnYmsyOXNxIn0.PHiPtQVUBhRqJQ0vIqSjaQ';
			stats = []

			// Get stats.
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) stats = JSON.parse(this.responseText);
			};


			// Get events.
			events = []

			// Get xml

			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/outdoors-v10',
				center: [0.080308, 51.536146],
				/*center: [-68.13734351262877, 45.137451890638886],*/
				zoom: 14
			});

			map.on('click', 'greenSpaces', function(e) {
				var coordinates = e.features[0].geometry.coordinates.slice();

				while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
				}
				console.log(stats);
				var title = e.features[0].properties.title;
				var index = 0;

				for (var i = 0; i < stats.length; i++) {
					if (stats[i].title == title)
					{
						index = i;
					}
				}

				console.log(events);

				var post = stats[index].title + '<br> Rating: *' +  stats[index].rating +
				'<br><table>' +
				'<tr><th>Activity</th><th>Type</th><th>Date</th><th>Time</th><th>Duration</th></tr>' +
				'<tr><th>Basketball</th><th>Tournament</th><th>19/11/2018</th><th>16:00</th><th>02:00</th><th class="joinButton">Join</th></tr>' +
				'</table>' +
				'<button class="hostButton">Host an activity</button>';

				new mapboxgl.Popup()
					.setLngLat(coordinates)
					.setHTML(post)
					.addTo(map);
			})

			map.on('mouseenter', 'greenSpaces', function(e) {
				map.getCanvas().style.cursor = 'pointer';
			})

			map.on('mouseleave', 'greenSpaces', function(e) {
				map.getCanvas().style.cursor = '';
			})

			map.on('load', function () {

				map.addSource('markers', {
					type: 'geojson',
					data: 'https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/geojson/markers.geojson'
				})

				map.addSource('outline', {
					type: 'geojson',
					data: 'https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/geojson/BarkingOutline.geojson'
				})

				map.loadImage("https://raw.githubusercontent.com/jstn-as/Green-Spaces/master/png/greenspace.png", function(error, image) {
					if (error) throw error;
					map.addImage("greenSpace", image);

					map.addLayer({
						'id': 'barking',
						'type': 'fill',
						'source': {
							"type": "geojson",
							"data": {
								"type": "Feature",
								"geometry": {
									"type": "Polygon",
									"coordinates": [
										[
											[-67.13734351262877, 45.137451890638886],
											[-66.96466, 44.8097],
											[-68.03252, 44.3252],
											[-69.06, 43.98],
											[-70.11617, 43.68405],
											[-70.64573401557249, 43.090083319667144],
											[-70.75102474636725, 43.08003225358635],
											[-70.79761105007827, 43.21973948828747],
											[-70.98176001655037, 43.36789581966826],
											[-70.94416541205806, 43.46633942318431],
											[-71.08482, 45.3052400000002],
											[-70.6600225491012, 45.46022288673396],
											[-70.30495378282376, 45.914794623389355],
											[-70.00014034695016, 46.69317088478567],
											[-69.23708614772835, 47.44777598732787],
											[-68.90478084987546, 47.184794623394396],
											[-68.23430497910454, 47.35462921812177],
											[-67.79035274928509, 47.066248887716995],
											[-67.79141211614706, 45.702585354182816],
											[-67.13734351262877, 45.137451890638886]
										]
									]
								}
							}
						},
						'layout': {},
						'paint': {
							'fill-color': '#00ff00',
							'fill-opacity': 0.1
						}
					})

					map.addLayer({
						'id': 'greenSpaces',
						'type': 'symbol',
						'source': 'markers',
						'layout': {
							'icon-image': "greenSpace",
							'icon-size': 0.08,
							'text-field': "{title}",
							'text-font': ["Open Sans Semibold"],
							'text-offset': [0, 0.6],
							'text-anchor': 'top'
						}
					})
				})
			});
		</script>
	</body>
</html>
